<!DOCTYPE html>
<html>
	<head>
		<title>
			JS Form Validation
		</title>

		<script>
			function validate() {
				var x = document.getElementById('id').value;
				var y = document.getElementById('uname').value;
				var z = document.getElementById('Password').value;
				var a = document.getElementById('email').value;
				var b = document.getElementById('birthday').value;
				// console.log(x);
				if(x == "" || y == "" || z == "" || a == "" || b == "" ) {
					document.getElementById('errorMsg').innerHTML = "Field empty, Please enter all info!";
					document.getElementById('errorMsg').style.color = "red";
					return false;	
				}
				return true;
			}
		</script>
	</head>
	<body>
		<h1> JS Form Validation </h1>
		
		<form name="jsForm" action="/lab7/JSValidation.php" method="POST" onsubmit="return validate()">
			ID: <input type="text" id="id" name="id">
			Name: <input type="text" id="uname" name="uname">
			Password: <input type="Password" id="Password" name="Password">
			Email: <input type="email" id="email" name="email">
			Birthday: <input type="date" id="birthday" name="birthday">

			<input type="submit" value="Submit">
		</form>

		<p id="errorMsg"></p>
	</body>
</html>
